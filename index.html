<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Degrees to Somewhere</title>
    <link rel="stylesheet" href="./resources/index.css" ; />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">History</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
      <h1>100 Degrees to Somewhere</h1>
      <img
        id="letterboxd-logo"
        src="./resources/images/letterboxd-logo-v-neg-rgb-1000px.png"
        alt="Letterboxd logo"
      />
      <p>Embrace your next movie watching challenge.</p>
      <button>Start here</button>
    </div>

    <!-- Main Section -->
    <div class="main-section">
      <span class="bold" id="start">Where to start</span>
      <p class="bold">From any movie you want, or randomize your watchlist.</p>
      <h2>Movie History</h2>
      <p>Last movie watched:</p>
      <form action="">
        <input type="text" />
        <input type="submit" value="Submit" />
      </form>

      <div id="movies">
        <ul>
          <li>
            <div class="avatar"></div>
            <span>Movie 1</span>
          </li>
          <li>
            <div class="avatar"></div>
            <span>Movie 2</span>
          </li>
          <li>
            <div class="avatar"></div>
            <span>Movie 4</span>
          </li>
          <li>
            <div class="avatar"></div>
            <span>Movie 5</span>
          </li>
          <li>
            <div class="avatar"></div>
            <span>Movie 6</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
